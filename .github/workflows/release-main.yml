name: ReleasePRD

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Add Node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Build
        env:
          REACT_APP_API_URL: ${{ secrets.API_URL }}
          NODE_ENV: production
        run: |
          npm install
          npm run build

